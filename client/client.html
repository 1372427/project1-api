<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let id = 'index';

    const handleResponse = (xhr, callback) => {
      const content = document.querySelector('#content');

      let message = xhr.response? JSON.parse(xhr.response).message || (xhr.response) : "";
      if(callback)callback(xhr)

      //TODO: REMOVE
      switch (xhr.status) {
        case 200:
          content.innerHTML = `<b>Success</b><p>${message}</p>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b><p>${message}</p>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b><p>${message}</p>`;
        break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b><p>${message}</p>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b><p>${message}</p>`;
          break;
        default:
          content.innerHTML = `<b>Error Code Not Implemented By Client</b><p>Status Code: ${xhr.status}</p>`;
          break;
        }
        content.innerHTML = "";
    };

    const handleGetSubjectPg = (xhr) => {
      let parsed = JSON.parse(xhr.response).message;
      let body = document.querySelector("#mainBody");
      while (body.firstChild) {
        body.removeChild(body.firstChild);
      }
      for(let i = 0; i< parsed.length; i++){
        let newChild = document.createElement('button');
        newChild.innerHTML = `${parsed[i]}`;
        newChild.addEventListener('click', () =>sendGet(`/getStudySet?subject=${parsed[i]}`, 'GET', handleGetStudySetPg))
        body.append(newChild);
      }
    }

    const refreshPage = (xhr) => {
      if(id === 'index')
      sendGet('/getSubject', 'GET', handleGetSubjectPg)
    }

    const handleGetStudySetPg = (xhr) => {
      let parsed = JSON.parse(xhr.response).message;
      let body = document.querySelector("#mainBody");
      while (body.firstChild) {
        body.removeChild(body.firstChild);
      }
      for(let i = 0; i< parsed.studySet.length; i++){
        let newChild = document.createElement('button');
        newChild.innerHTML = `${parsed.studySet[i]}`;
        newChild.addEventListener('click', () =>sendGet(`/getQA?subject=${parsed.subject}&studySet=${parsed.studySet[i]}`, 'GET', handleGetQAPg))
        body.append(newChild);
      }
    }

    const handleGetQAPg = (xhr) => {
      console.log(xhr);
    }

    const sendPost = (e, nameForm) => {
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');
      
      const subjectField = nameForm.querySelector('#subjectField');

      const xhr = new XMLHttpRequest();
      xhr.open(nameMethod, nameAction);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () =>{
        handleResponse(xhr, refreshPage);
      }
      
      const formData  = `subject=${subjectField.value}`;
      xhr.send(formData);
    
      e.preventDefault();
      return false;
    };

    const sendGetForm = (e, userForm) => {
      let userAction = userForm.querySelector('#urlField').value;
      let userMethod = userForm.querySelector('#methodSelect').value;
      

      const xhr = new XMLHttpRequest();
      xhr.open(userMethod, userAction);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () =>{
        handleResponse(xhr);
      }
      
      xhr.send();
    
      e.preventDefault();
      return false;
    }

    const sendGet = (url, methodType, callback) => {
      const xhr = new XMLHttpRequest();
      xhr.open(methodType, url);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () =>{
        handleResponse(xhr, callback);
      }
      
      xhr.send();
      return false;
    }

    const init = () => {
      const subjectForm = document.querySelector('#subjectForm');
      const addSubject = (e) => sendPost(e, subjectForm);
      subjectForm.addEventListener('submit', addSubject);

      sendGet('/getSubject', 'GET', handleGetSubjectPg)
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="subjectForm" action="/addSubject" method="post">
      <label for="subject">Subject: </label>
      <input id="subjectField" type="text" name="subject" />
      <input type="submit" value="Add Subject" />
    </form>
  </section>
  <section id="content">
  </section>
  <div id="mainBody"></div>
</body>
</html>
